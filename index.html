<!DOCTYPE html>
<html>

<head>
    <!-- Default settings for website -->
    <title>Mapping for farmers</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Linking CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Google font add -->
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    
</head>

<body>
    <!--- Login form to show so that users can login -->
    <div id="login">
        <form id="login-form" action="#">
            <h1 id="login-title">Please log in.</h1>
            <div class="input">
                <label for="email">Enter email account here:</label>
                <input id="email" type="text" placeholder="Email...">
            </div>
            <div class="input">
                <label for="password">Enter password here:</label>
                <input id="password" type="password" placeholder="Password...">
            </div>
            <div>
                <input id="submit" type="submit" value="Login">
                <input id="signup" type="submit" value="Sign up">
            </div>
        </form>
    </div>
    <!--- The main elements to be showed when user is logged in-->
    <div id="logged" style="display: none;"> <!--- This is default to none -->
        <!--- Navigation bar here -->
        <nav id="nav-bar">
            <ul>
                <li><a href="#header">Explore</a></li>
                <li><a href="#main">Farmers</a></li>
                <li><a id="coming" href="#">Businesses</a></li>
                <li><a href="#footer">Info</a></li>
                <li><a id="logout" href="#">Logout</a></li>
            </ul>
        </nav>
        <!--- The main page header, with an action button -->
        <header id="header">
            <!--- Action button does nothing yet,
            planning on putting the actual pitching slides in here -->
            <button id="action"><a id="alink" href="#">Explore our product</a></button>
            <div class="container">
                <h1 id="welcome">Welcome to our website!</h1>
                <p class="description">You are welcomed.</p>
            </div>
        </header>
        <main id="main">
            <!--- Description and instructions -->
            <br>
            <h2>Farmer's map</h2>
            <p class="description">
                Double-click to add a marker anywhere.
            </p>
            <p class="description">
                Press the preferred icon, then press change icon to change icon.
            </p>
            <!-- Adding map -->
            <div id="map"></div>
            <!-- Adding the custom icon chooser -->
            <form id="icon-chooser">
                <input id="brocoli" type="radio" name="custom-icon" value="brocoli" checked>
                <label for="brocoli"><img src="images/brocoli.png" alt="Brocoli"></label>
                <input id="carrot" type="radio" name="custom-icon" value="carrot">
                <label for="carrot"><img src="images/carrot.png" alt="Carrot"></label>
                <input id="turnip" type="radio" name="custom-icon" value="turnip">
                <label for="turnip"><img src="images/turnip.png" alt="Turnip"></label>
            </form>
            <!--- Icon change button -->
            <button id="change">Change Icon!</button>
        </main>
        <!--- Main page footer with contact, might not be needed -->
        <footer id="footer">
            <h2>Thank you for viewing our website!</h2>
            <hr align="center">
            <h2>Made by team 514</h2>
        </footer>
    </div>
    <!-- Adding Firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>

    <!--- Adding Firebase Libraries -->\
    <!--- Google Analytics-->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-firestore.js"></script>
    <!-- Linking JS -->
    <script src="script/firebase.js"></script>
    <script src="script/login.js"></script>
    <script src="script/script.js"></script>
    <!--- Adding Google Maps API, with AIzaSyAyvD7ectEffrIabMyli05yViQGKnKEalY as the API key-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQsN9gTthgMTcFdGx8njGi1j_mgAqMi5E&callback=initMap"
        async defer></script>

</body>

</html>
